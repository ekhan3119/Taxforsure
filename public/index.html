        <div class="timebox container-fluid">
            <br>

            <h4>Select Date Range</h4>
            <input type="text" name="daterange" value="12/31/2018 - 01/15/2018" />
            
      
                <form id="time" action="http://localhost:8080/index" method="POST">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Time</th>
                        <th id="Mon" scope="col">Monday</th>
                        <th id="Tue" scope="col">Tuesday</th>
                        <th id="Wed" scope="col">Wednesday</th>
                        <th id="Thu" scope="col">Thursday</th>
                        <th id="Fri" scope="col">Friday</th>
                        <th id="Sat" scope="col">Saturday</th>
                        <th id="Sun" scope="col">Sunday</th>
                      </tr>
                </thead>
                <tbody>
                  <tr>
                    <th id="duration" scope="row">Duration (hrs)</th>
                    <td><input id="MonT" type="text"  size="4"/></td>
                    <td><input id="TueT" type="text"  size="4"/></td>
                    <td><input id="WedT" type="text"  size="4"/></td>
                    <td><input id="ThuT" type="text"  size="4"/></td>
                    <td><input id="FriT" type="text"  size="4"/></td>
                    <td><input id="SatT" type="text"  size="4"/></td>
                    <td><input id="SunT" type="text"  size="4"/></td>
                  </tr>
  
                  </tbody>
                  </table>

                  <div class="save" align="right">  
                  <button class="btn btn-primary" id="saveTime" type='submit'>Save</button>
                  </div> 
                  </form>

                </div>

                                          </div>

                    </form>
                          </div>
                        </div>
